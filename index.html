   <button id="screenshotButton">Take Screenshot</button>

<script>
        document.getElementById('screenshotButton').onclick = function() {
            fetch('/takeScreenshot', { method: 'POST' })
            .then(response => response.blob())
            .then(blob => {
                // Create a new object URL for the blob
                const url = window.URL.createObjectURL(blob);

                // Create a link and programatically click it to download the file
                const link = document.createElement('a');
                link.href = url;
                link.download = 'screenshot.pdf';
                link.click();
                
                // Later, revoke the URL to avoid memory leaks
                setTimeout(() => window.URL.revokeObjectURL(url), 60 * 1000);
            });
        };
    </script>
